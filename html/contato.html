    <link rel="stylesheet" href="../css/hero.css">

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10"
                aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./servicos.html">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Navbar-->

    <!-- Hero Section -->
    <div class="hero container col-xxl-8 px-4 py-5 my-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img class="hero-img" src="../assets/megaphone-voice-being-heard.svg" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 lh-1 mb-3 title">Entre em Contato!</h1>
                <p class="lead">Tem alguma dúvida ou precisa de mais informações? Preencha o formulário abaixo e
                    entraremos em contato o mais rápido possível.</p>
            </div>
        </div>
    </div>
    <!-- Hero Section -->

    <!-- Formulário de Contato -->
    <div class="container px-4 py-5 my-5">
        <h2 class="pb-2 border-bottom fw-bold">Formulário de Contato</h2>
        <div class="row g-4 py-5">
            <div class="col-lg-6 mx-auto">
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="5" placeholder="Sua mensagem"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Formulário de Contato -->

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container text-center p-4">
            <!-- Seção: Redes Sociais -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn-floating facebook" href="#!" role="button">
                    <i class="bi bi-facebook"></i>
                </a>

                <!-- Twitter -->
                <a class="btn-floating twitter" href="#!" role="button">
                    <i class="bi bi-twitter"></i>
                </a>

                <!-- Google -->
                <a class="btn-floating google" href="#!" role="button">
                    <i class="bi bi-google"></i>
                </a>

                <!-- Instagram -->
                <a class="btn-floating instagram" href="#!" role="button">
                    <i class="bi bi-instagram"></i>
                </a>

                <!-- LinkedIn -->
                <a class="btn-floating linkedin" href="#!" role="button">
                    <i class="bi bi-linkedin"></i>
                </a>

                <!-- GitHub -->
                <a class="btn-floating github" href="#!" role="button">
                    <i class="bi bi-github"></i>
                </a>
            </section>
        </div>

        <!-- Copyright -->
        <div class="copyright text-center">
            © 2025 Copyright: NovaTech
        </div>
    </footer>
    <!-- Rodapé -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
